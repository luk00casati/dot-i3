[browser]
full_text=ÔÇ¨ 
command=brave

[filemanager]
full_text=ÔÅº 
command=pcmanfm

[DISK]
command=df -h / | awk '/\//{ printf(" üíæ %4s/%s \n", $4, $2) }'
interval=2

[BATTERY]
command=acpi | cut -d " " -f3-5 | sed -e "s/,//g;s/Discharging/ /;s/Charging/ /;s/Full/ /;s/ 0*/ /g;s/ :/ /g"
interval=5

[plus]
full_text=+
command=amixer -q set Master 10%+

[audio]
command=amixer sget Master | grep 'Right:' | awk -F'[][]' '{ print $2 }'
interval=1

[minus]
full_text=-
command=amixer -q set Master 10%-

[time]
command=date '+%d-%m-%Y|%H:%M'
interval=60



